<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WELCOME</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h2 class="text" align="center">WELCOME</h2>
    <h2 class="text1" align="center">Inifinity Hotel</h2> 
    <script>
        let text = document.querySelector('.text');
        text.innerHTML=text.innerText.split('').map((letters, i) => `<span style="transition-delay:${i * 60}ms;filter:hue-rotate(${i * 50}deg)">${letters}</span>`).join('');
        let text1 = document.querySelector('.text1');
        text1.innerHTML=text1.innerText.split('').map((letters, i) => `<span style="transition-delay:${i * 40}ms;filter:hue-rotate(${i * 30}deg)">${letters}</span>`).join('');
    </script>
</body>
</html>
